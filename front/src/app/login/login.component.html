<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form  [formGroup]="loginForm"  >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="button" (click)="login()" [disabled]="!loginForm.valid" class="btn btn-default">Submit</button>
        <div><button class="btn btn-default" (click)="facebookLogin()">Sign in with Facebook</button>
        <button class="btn btn-default" (click)="signinWithGoogle()">Sign in with Google</button>
        <button class="btn btn-default" (click)="signout()">Sign out</button></div>
      </form>
    </div>
  </div>
</div>
